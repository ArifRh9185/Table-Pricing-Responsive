<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
 <main>
    <div class="wrapper">
        <div class="card">
            <img src="img/personal.jpg" alt="personal">
            <h3>PERSONAL</h3>
            <p>CUSTOM DOMAIN</p>
            <p>SLEEPS AFTER 30 MINS OF INACTIVITY</p>
            <h1>FREE</h1>
            <button type="submit" value="personal" name="item">SIGN UP</button>
        </div>
        <div class="card">
            <img src="img/small team.jpg" alt="small-team">
            <h3>SMALL TEAM</h3>
            <p>NEVER SLEEPS</p>
            <p>MULTIPPLE WORKER FOR MORE POWERFULL APPS</p>
            <h1>$150</h1>
            <button type="submit" name="item" value="small-team" class="active">FREE TRIAL</button>
        </div>
        <div class="card">
            <img src="img/enterprise.jpg" alt=enterprise"">
            <h3>ENTERPRISE</h3>
            <p>DEDICATED</p>
            <p>SIMPLE HORIZONTAL SCALABILITY</p>
            <h1>$400</h1>
            <button type="submit" name="item" value="enterprise">FREE TRIAL</button>
        </div>
    </div>

 </main>

    
</body>
</html>
